<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashi</title>

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- elegant icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/eleganticons@0.0.1/css/style.min.css">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <!-- style css -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- header -->
     <div>
        <!-- header top -->
        <div class="header__top">
            <div class="container">
                <div class="header__top__left">
                    <div class="header__top__mail">
                        <i class="fa fa-envelope"></i>
                        hello.colorlib@gmail.com
                    </div>
                    <div class="header__top__phone">
                        <i class="fa fa-phone"></i>
                        +65 11.188.888
                    </div>
                </div>
                <div class="header__top__right">
                    <div class="header__top__social">
                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-linkedin-in"></i></a>
                        <a href="#"><i class="fab fa-pinterest-p"></i></a>
                    </div>
                    <div class="header__top__lang">
                        <!-- select -->
                        <select name="countries" id="contries">
                            <option value="eng">English</option>
                            <option value="ger">German</option>
                        </select>
                    </div>
                    <div class="header__top__login">
                        <a href="#"><i class="fa fa-user"></i>Login</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- header center -->
        <div class="header__center">
            <div class="container">
                <div class="header__center__logo">
                    <a href="#">
                        <img src="./img/logo.png" alt="">
                    </a>
                </div>
                <div class="header__center__search">
                    <button type="button" class="btn__category">All Categories</button>
                    <div class="input__group">
                        <input type="text" placeholder="What do you need?">
                        <button type="button"><i class="fa fa-search"></i></button>
                    </div>
                </div>
                <div class="header__center__nav"></div>
            </div>
        </div>

        <!-- header nav (header bottom) -->
        <div class="header__nav"></div>
     </div>




    <!-- JS Boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <!-- JS  ELEGANT ICON -->
    <script src="https://cdn.jsdelivr.net/npm/eleganticons@0.0.1/lte-ie7.min.js"></script>

</html>
